<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Quiz</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.quiz-box{
  background:#111827;
  width:520px;
  padding:25px;
  border-radius:12px;
  text-align:center;
}
.question-box{
  background:#1f2933;
  padding:15px;
  border-radius:8px;
  margin-bottom:12px;
}
#imageBox{margin-bottom:12px;}
#questionImage{
  width:100%;
  border-radius:10px;
}
.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.option{
  background:#1e293b;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
  border:2px solid transparent;
}
.option:hover{background:#334155;}
.correct{border-color:#22c55e;}
.wrong{border-color:#ef4444;}
button{
  margin-top:15px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:disabled{
  background:#475569;
  cursor:not-allowed;
}
#quizArea{display:none;}
.counter{
  text-align:right;
  font-size:14px;
  margin-bottom:5px;
}
</style>
</head>

<body>

<div class="quiz-box">

<div id="startScreen">
  <h2>Image Quiz</h2>
  <p>10 Questions</p>
  <button onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quizArea">
  <div class="counter" id="counter"></div>

  <div class="question-box">
    <div id="questionText"></div>
  </div>

  <div id="imageBox">
    <img id="questionImage">
  </div>

  <div class="options">
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
    <div class="option"></div>
  </div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
  <button id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit</button>
</div>

</div>

<script>
const questions=[
{
 image:"https://raw.githubusercontent.com/pavan2416/quiz-images/main/manu%20bhaker.jpeg",
 question:"Identify the sportsperson",
 options:["Manu Bhaker","PV Sindhu","Mary Kom","Saina Nehwal"],
 answer:0
},
{
 image:"https://raw.githubusercontent.com/pavan2416/quiz-images/main/jensen.jpeg",
 question:"Identify the personality",
 options:["Jensen Huang","Elon Musk","Jeff Bezos","Bill Gates"],
 answer:0
},
{
 image:"https://raw.githubusercontent.com/pavan2416/quiz-images/main/ambani.jpeg",
 question:"Identify the business leader",
 options:["Mukesh Ambani","Gautam Adani","Ratan Tata","Azim Premji"],
 answer:0
},
{
 image:"https://raw.githubusercontent.com/pavan2416/quiz-images/main/sudha%20murthy.jpeg",
 question:"Identify the author",
 options:["Sudha Murthy","Arundhati Roy","Kiran Bedi","Indra Nooyi"],
 answer:0
},
{
 image:"https://raw.githubusercontent.com/pavan2416/quiz-images/main/narayana%20murthy.jpeg",
 question:"Founder of Infosys",
 options:["N R Narayana Murthy","Sundar Pichai","Satya Nadella","Ratan Tata"],
 answer:0
},
{
 image:"https://raw.githubusercontent.com/pavan2416/quiz-images/main/tata.jpeg",
 question:"Identify the industrialist",
 options:["Ratan Tata","Mukesh Ambani","Adani","Birla"],
 answer:0
},
{
 image:"https://raw.githubusercontent.com/pavan2416/quiz-images/main/pichai.jpeg",
 question:"CEO of Google",
 options:["Sundar Pichai","Satya Nadella","Tim Cook","Mark Zuckerberg"],
 answer:0
},
{
 image:"https://raw.githubusercontent.com/pavan2416/quiz-images/main/stephen.jpeg",
 question:"Famous scientist",
 options:["Stephen Hawking","Einstein","Newton","Tesla"],
 answer:0
},
{
 image:"https://raw.githubusercontent.com/pavan2416/quiz-images/main/stalin.jpeg",
 question:"Chief Minister of Tamil Nadu",
 options:["M K Stalin","EPS","Jayalalitha","Karunanidhi"],
 answer:0
},
{
 image:"https://raw.githubusercontent.com/pavan2416/quiz-images/main/nadella.jpeg",
 question:"CEO of Microsoft",
 options:["Satya Nadella","Bill Gates","Steve Jobs","Larry Page"],
 answer:0
}
];

let index=0, score=0, locked=false;

function startQuiz(){
 document.getElementById("startScreen").style.display="none";
 document.getElementById("quizArea").style.display="block";
 loadQuestion();
}

function loadQuestion(){
 locked=false;
 document.getElementById("nextBtn").disabled=true;
 const q=questions[index];
 document.getElementById("counter").innerText=`Q ${index+1} / ${questions.length}`;
 document.getElementById("questionText").innerText=q.question;
 document.getElementById("questionImage").src=q.image;

 document.querySelectorAll(".option").forEach((btn,i)=>{
  btn.className="option";
  btn.innerText=q.options[i];
  btn.onclick=()=>selectAnswer(i);
 });

 document.getElementById("nextBtn").style.display=
   index===questions.length-1?"none":"block";
 document.getElementById("submitBtn").style.display=
   index===questions.length-1?"block":"none";
}

function selectAnswer(i){
 if(locked) return;
 locked=true;
 document.getElementById("nextBtn").disabled=false;
 const q=questions[index];
 const opts=document.querySelectorAll(".option");
 if(i===q.answer){
  opts[i].classList.add("correct");
  score++;
 }else{
  opts[i].classList.add("wrong");
  opts[q.answer].classList.add("correct");
 }
}

function nextQuestion(){
 index++;
 loadQuestion();
}

function submitQuiz(){
 alert("Quiz Submitted!\nScore: "+score+"/"+questions.length);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Round</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.quiz-box {
  background: #111827;
  width: 500px;
  padding: 25px;
  border-radius: 10px;
}

.timer {
  text-align: right;
  margin-bottom: 10px;
}

.question-box {
  background: #1f2933;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
}

.options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.option {
  background: #1e293b;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid transparent;
}

.option.selected {
  border: 2px solid #38bdf8;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 10px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="quiz-box">
  <div class="timer">Time: <span id="time">1200</span>s</div>

  <div class="question-box" id="question"></div>

  <div class="options" id="options"></div>

  <button onclick="nextQuestion()">Next</button>
</div>

<script>
/* ===== QUESTIONS (SAMPLE â€“ YOU CAN ADD ALL) ===== */
const questions = [
  {
    q: "Which data structure works on FIFO rule?",
    options: ["Stack", "Queue", "Tree", "Graph"],
    answer: 1
  },
  {
    q: "Which data structure is mainly used for recursion?",
    options: ["Queue", "Array", "Stack", "Linked List"],
    answer: 2
  }
];

/* ===== VARIABLES ===== */
let index = 0;
let score = 0;
let selected = null;
let time = 1200;

/* ===== LOAD QUESTION ===== */
function loadQuestion() {
  selected = null;
  document.getElementById("question").innerText = questions[index].q;

  const optBox = document.getElementById("options");
  optBox.innerHTML = "";

  questions[index].options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => selectOption(div, i);
    optBox.appendChild(div);
  });
}

function selectOption(element, i) {
  document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
  element.classList.add("selected");
  selected = i;
}

/* ===== NEXT ===== */
function nextQuestion() {
  if (selected === questions[index].answer) {
    score++;
  }

  index++;
  if (index >= questions.length) {
    endQuiz();
    return;
  }
  loadQuestion();
}

/* ===== END ===== */
function endQuiz() {
  document.body.innerHTML = `
    <div style="color:white;text-align:center">
      <h1>Quiz Completed</h1>
      <h2>Score: ${score}</h2>
    </div>
  `;
}

/* ===== TIMER ===== */
setInterval(() => {
  time--;
  document.getElementById("time").innerText = time;
  if (time <= 0) endQuiz();
}, 1000);

/* ===== START ===== */
loadQuestion();
</script>

</body>
</html>
